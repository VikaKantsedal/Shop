	{{#each this}}
		{{~#if subcategories}}
			<div class="panel panel-default" data-id="{{id}}">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordian" href="#category_{{id}}">
							<span class="badge pull-right"><i class="fa fa-plus"></i></span>
							{{text}}
						</a>
					</h4>
				</div>
				<div id="category_{{id}}" class="panel-collapse collapse">
					<div class="panel-body">
						<ul>
							{{#each subcategories}}
							<li data-id="{{id}}">
								<a href="#">{{text}}</a>
							</li>
							{{/each}}
						</ul>
					</div>
				</div>
			</div>
		{{~^~}}
			<div class="panel panel-default" data-id="{{id}}">
				<div class="panel-heading">
					<h4 class="panel-title"><a href="#">{{text}}</a></h4>
				</div>
			</div>
		{{~/if~}}
	{{/each}}
